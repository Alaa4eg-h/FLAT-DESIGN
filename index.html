<!DOCTYPE html>

  <title>FLAT DESIGN</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Heebo:wght@400;500;700&display=swap"
    rel="stylesheet">
  <!-- STYLE CSS -->
  <link rel="stylesheet" href="./css/style.css" />

<body>

  <!-- Start header -->

  <header class="header">
    <div class="container">
      <nav class="main-nav">
        <!-- logo -->
        <a href="#" class="barnd">
          <img src="img/logo/logo.svg" alt="Logo" class="logo">
        </a>
        <!-- Navbar -->
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link link-active">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Pricing</a>
          </li>
          <li class="nav-item">

  <!-- START HERO -->
  <section class="home">

        <!-- hero image -->
        <div class="hero-image-wrapper">
          <img class="hero-img" src="img/hero/hero-2/hero-img.svg" alt="hero-image">

    </div>

  <!-- MAIN JS -->
  <script src="./js/main.js"></script>
